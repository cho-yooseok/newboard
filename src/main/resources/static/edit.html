<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container form-container">
    <h1>글 수정</h1>
    <form id="edit-post-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" rows="10" required></textarea>
        </div>
        <button type="submit">수정하기</button>
    </form>
</div>
<script src="/js/main.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postIdToEdit = urlParams.get('id');

    window.onload = function() {
        loadPostForEdit(postIdToEdit);
    };
    document.getElementById('edit-post-form').addEventListener('submit', (event) => handleEditPost(event, postIdToEdit));
</script>
</body>
</html>
